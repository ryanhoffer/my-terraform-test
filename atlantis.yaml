version: 3
automerge: false
allowed_overrides: [workflow]
allow_custom_workflows: true

projects:
- name: my-terraform-project
  dir: .
  autoplan:
    enabled: true
    when_modified: ["*.tf", "*.tfvars"]
  workflow: default

workflows:
  default:
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - apply